<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>sign up</h1>
    <form>
        <span>
            <label for="username">Username</label><br>
            <input autocomplete="on" id="username" type="text">
        </span><br>
        <span>
            <label for="email">Email address</label><br>
            <input autocomplete="on" id="email" type="text">
        </span><br>
        <span>
            <label for="password">Password</label><br>
            <input autocomplete="on" id="password" type="text">
        </span><br>
        <span>
            <label for="confirmpassword">Confirm Password</label><br>
            <input autocomplete="on" id="confirmpassword" type="text">
        </span><br>
        <span>
            <input id="sign" type="button" value="Signup" onclick=signupAllData()>
        </span>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
    <script src="/client/src/signup.js"></script>  
</body>

</html>
